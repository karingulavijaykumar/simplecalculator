<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
</head>
<body>
    <div class="bg-container">
        <form>
            <div class="calculator">
                <div>
                    <input type="text" name="display" class="screen" />
                </div>
                <div class="numbers">
                    <input type="button" class="specialtypes" value="AC" onclick="display.value = '' "/>
                    <input type="button" class="specialtypes" value="DE"onclick="display.value = display.value.toString().slice(0,-1) "/>
                    <input type="button" class="specialtypes" value="." onclick="display.value += '.' "/>
                    <input type="button" class="specialtypes" value="/" onclick="display.value += '/' "/>
                </div>
                <div class="numbers">
                    <input type="button" class="buttons" value="7" onclick="display.value += '7' "/>
                    <input type="button" class="buttons" value="8" onclick="display.value += '8' "/>
                    <input type="button" class="buttons" value="9" onclick="display.value += '9' "/>
                    <input type="button" class="specialtypes" value="*" onclick="display.value += '*' "/>
                </div>
                <div class="numbers">
                    <input type="button" class="buttons" value="4" onclick="display.value += '4' "/>
                    <input type="button" class="buttons" value="5" onclick="display.value += '5' "/>
                    <input type="button" class="buttons" value="6" onclick="display.value += '6' "/>
                    <input type="button" class="specialtypes" value="-" onclick="display.value += '-' "/>
                </div>
                <div class="numbers">
                    <input type="button" class="buttons" value="1" onclick="display.value += '1' "/>
                    <input type="button" class="buttons" value="2" onclick="display.value += '2' "/>
                    <input type="button" class="buttons" value="3" onclick="display.value += '3' "/>
                    <input type="button" class="specialtypes" value="+" onclick="display.value += '+' "/>
                </div>
                <div class="numbers">
                    <input type="button" class="buttons" value="00" onclick="display.value += '00' "/>
                    <input type="button" class="buttons" value="0" onclick="display.value += '0' "/>
                    <input type="button" class="buttonenter" value="=" onclick="display.value = eval(display.value)"/>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
