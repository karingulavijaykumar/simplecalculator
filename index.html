<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
</head>
<body>
    <div class="bg-container">
        <form>
            <div class="calculator">
                <div>
                    <input type="text" class="screen" id="display"/>
                </div>
                <div class="numbers">
                    <input type="button" class="specialtypes" value="AC" onclick="Clear() "/>
                    <input type="button" class="specialtypes" value="DE"onclick="Delete() "/>
                    <input type="button" class="specialtypes" value="." onclick="Solve('.') "/>
                    <input type="button" class="specialtypes" value="/" onclick="Solve('/') "/>
                </div>
                <div class="numbers">
                    <input type="button" class="buttons" value="7" onclick="Solve('7') "/>
                    <input type="button" class="buttons" value="8" onclick="Solve('8') "/>
                    <input type="button" class="buttons" value="9" onclick="Solve('9') "/>
                    <input type="button" class="specialtypes" value="*" onclick="Solve('*') "/>
                </div>
                <div class="numbers">
                    <input type="button" class="buttons" value="4" onclick="Solve('4') "/>
                    <input type="button" class="buttons" value="5" onclick="Solve('5') "/>
                    <input type="button" class="buttons" value="6" onclick="Solve('6') "/>
                    <input type="button" class="specialtypes" value="-" onclick="Solve('-') "/>
                </div>
                <div class="numbers">
                    <input type="button" class="buttons" value="1" onclick="Solve('1') "/>
                    <input type="button" class="buttons" value="2" onclick="Solve('2') "/>
                    <input type="button" class="buttons" value="3" onclick="Solve('3') "/>
                    <input type="button" class="specialtypes" value="+" onclick="Solve('+') "/>
                </div>
                <div class="numbers">
                    <input type="button" class="buttons" value="00" onclick="Solve('00') "/>
                    <input type="button" class="buttons" value="0" onclick="Solve('0') "/>
                    <input type="button" class="buttonenter" value="=" onclick="Result()"/>
                </div>
            </div>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
